# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'
